<template>
  <h1>Create Post</h1>
  <form submit.delegate="createPost()" class="p-3">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Your Post Title" value.bind="post.title">
    </div>

    <div class="form-group">
      <label for="body">Content</label>
      <textarea class="form-control" rows="10" placeholder="Your Post Content" value.bind="post.body"></textarea>
    </div>

    <div class="form-check" repeat.for="tag of allTags">
      <input class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags">
      <label class="form-check-label">${ tag }</label>
    </div>

    <div class="form-group">
      <input type="text" value.bind="newTag">
      <a class="btn btn-light" click.delegate="addTag()">Add Tag +</a>
    </div>

    <button type="submit" class="btn btn-secondary mt-2">Create Post</button>

  </form>
</template>
